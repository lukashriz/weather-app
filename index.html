<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard | Lukáš Hriž</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#e0f2e9',
              100: '#c8e6d9',
              200: '#a8d8b9',
              300: '#8ac9a0',
              400: '#6ab097',
              500: '#4a9985',
              600: '#3a7d6a',
            }
          },
          borderRadius: {
            '4xl': '2rem'
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fbfa 0%, #edf6f2 100%);
      color: #1f2937;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(209, 213, 219, 0.6);
      box-shadow: 0 8px 24px -8px rgba(0, 0, 0, 0.06);
      border-radius: 1.75rem;
      padding: 1.5rem;
    }

    .weather-card {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 1.5rem;
      overflow: hidden;
    }

    .weather-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px -10px rgba(74, 153, 133, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4a9985, #3a7d6a);
      color: white;
      border-radius: 1rem;
      padding: 0.6rem 1.25rem;
      font-weight: 600;
  </div>
<!-- SCRIPTS -->
<script>
    // ELEMENTS
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const locationBtn = document.getElementById('location-btn');
    const suggestions = document.getElementById('suggestions');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const weatherDisplay = document.getElementById('weather-display');
    const emptyState = document.getElementById('empty-state');
    const exampleCities = document.querySelectorAll('.example-city');

    // WEATHER ELEMENTS
    const cityName = document.getElementById('city-name');
    const dateTime = document.getElementById('date-time');
    const weatherIcon = document.getElementById('weather-icon');
    const weatherDescription = document.getElementById('weather-description');
    const temperature = document.getElementById('temperature');
    const feelsLike = document.getElementById('feels-like');
    const humidity = document.getElementById('humidity');
    const windSpeed = document.getElementById('wind-speed');
    const pressure = document.getElementById('pressure');
    const visibility = document.getElementById('visibility');
    const forecast = document.getElementById('forecast');

    // API KEY
    const API_KEY = '9574a6415c768e6b4dd70618b71d9208'; 

    // Icons
    const weatherIcons = {
        '01d': 'fa-sun', '01n': 'fa-moon',
        '02d': 'fa-cloud-sun', '02n': 'fa-cloud-moon',
        '03d': 'fa-cloud', '03n': 'fa-cloud',
        '04d': 'fa-cloud', '04n': 'fa-cloud',
        '09d': 'fa-cloud-rain', '09n': 'fa-cloud-rain',
        '10d': 'fa-cloud-sun-rain', '10n': 'fa-cloud-moon-rain',
        '11d': 'fa-bolt', '11n': 'fa-bolt',
        '13d': 'fa-snowflake', '13n': 'fa-snowflake',
        '50d': 'fa-smog', '50n': 'fa-smog'
    };

    let debounceTimer;

    function showLoading() { loading.classList.remove('hidden'); error.classList.add('hidden'); weatherDisplay.classList.add('hidden'); emptyState.classList.add('hidden'); }
    function hideLoading() { loading.classList.add('hidden'); }
    function showError(msg) { errorMessage.textContent = msg; error.classList.remove('hidden'); weatherDisplay.classList.add('hidden'); emptyState.classList.add('hidden'); }
    function showWeather() { weatherDisplay.classList.remove('hidden'); error.classList.add('hidden'); emptyState.classList.add('hidden'); }

    function formatDate(ts) { return new Date(ts*1000).toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'}); }
    function formatForecastDate(ts) { return new Date(ts*1000).toLocaleDateString('en-US',{weekday:'short'}); }
    function getWeatherIcon(code){return weatherIcons[code]||'fa-cloud';}

    async function fetchCitySuggestions(query){
        if(!query.trim()){ suggestions.classList.add('hidden'); return; }
        try {
            const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(query)}&limit=5&appid=${API_KEY}`);
            const cities = await res.json();
            if(!cities.length){ suggestions.classList.add('hidden'); return; }
            suggestions.innerHTML = '';
            cities.forEach(city=>{
                const item=document.createElement('div');
                item.className='suggestion-item';
                item.textContent=`${city.name}, ${city.country}`;
                item.dataset.lat=city.lat; item.dataset.lon=city.lon;
                item.addEventListener('click',()=>{ searchInput.value=`${city.name}, ${city.country}`; suggestions.classList.add('hidden'); fetchWeatherByCoords(city.lat, city.lon); });
                suggestions.appendChild(item);
            });
            suggestions.classList.remove('hidden');
        } catch(err){ console.error(err); suggestions.classList.add('hidden'); }
    }

    async function fetchWeatherByCoords(lat, lon){
        try{
            showLoading();
            const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
            if(!currentRes.ok) throw new Error('Failed to fetch current weather');
            const currentData = await currentRes.json();

            const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
            if(!forecastRes.ok) throw new Error('Failed to fetch forecast');
            const forecastData = await forecastRes.json();

            displayWeather(currentData, forecastData);
            hideLoading(); showWeather();
        } catch(err){
            hideLoading();
            if(err.message.includes('city not found')) showError('City not found. Please check spelling.');
            else if(err.message.includes('Invalid API key')) showError('Invalid API key. Set your API key.');
            else showError('Failed to fetch weather. Try again later.');
        }
    }

    function displayWeather(currentData, forecastData){
        cityName.textContent=`${currentData.name}, ${currentData.sys.country}`;
        dateTime.textContent=formatDate(currentData.dt);
        weatherIcon.className=`fas ${getWeatherIcon(currentData.weather[0].icon)} text-5xl`;
        weatherDescription.textContent=currentData.weather[0].description;
        temperature.textContent=`${Math.round(currentData.main.temp)}°`;
        feelsLike.textContent=`Feels like ${Math.round(currentData.main.feels_like)}°`;
        humidity.textContent=`${currentData.main.humidity}%`;
        windSpeed.textContent=`${Math.round(currentData.wind.speed*3.6)} km/h`;
        pressure.textContent=`${currentData.main.pressure} hPa`;
        visibility.textContent=`${(currentData.visibility/1000).toFixed(1)} km`;

        forecast.innerHTML='';
        const daily=forecastData.list.filter((_,i)=>i%8===0).slice(0,5);
        daily.forEach(day=>{
            const card=document.createElement('div');
            card.className='bg-emerald-50 rounded-lg p-4 text-center';
            card.innerHTML=`
                <p class="font-medium text-gray-800">${formatForecastDate(day.dt)}</p>
                <i class="fas ${getWeatherIcon(day.weather[0].icon)} text-2xl text-gray-700 my-2"></i>
                <p class="text-sm text-gray-600 capitalize">${day.weather[0].description}</p>
                <p class="text-lg font-semibold text-gray-800">${Math.round(day.main.temp)}°</p>
            `;
            forecast.appendChild(card);
        });
    }

    searchInput.addEventListener('input',()=>{ clearTimeout(debounceTimer); debounceTimer=setTimeout(()=>{ fetchCitySuggestions(searchInput.value); },300); });
    document.addEventListener('click',e=>{ if(!e.target.closest('.relative')) suggestions.classList.add('hidden'); });
    searchBtn.addEventListener('click',()=>{ if(searchInput.value.trim()) fetchCitySuggestions(searchInput.value); });

    exampleCities.forEach(city=>{ city.addEventListener('click',()=>{ searchInput.value=city.dataset.city; fetchWeatherByCity(city.dataset.city); }); });

    async function fetchWeatherByCity(city){
        try{
            showLoading();
            const geoRes=await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`);
            if(!geoRes.ok) throw new Error('City not found');
            const geoData=await geoRes.json();
            if(!geoData.length) throw new Error('City not found');
            fetchWeatherByCoords(geoData[0].lat, geoData[0].lon);
        } catch(err){ hideLoading(); showError('City not found. Please check spelling.'); }
    }

    locationBtn.addEventListener('click',()=>{
        if(navigator.geolocation){
            showLoading();
            navigator.geolocation.getCurrentPosition(pos=>{ fetchWeatherByCoords(pos.coords.latitude,pos.coords.longitude); },
            ()=>{ hideLoading(); showError('Unable to get your location. Search manually.'); });
        } else showError('Geolocation not supported.');
    });

    if(navigator.geolocation){ navigator.geolocation.getCurrentPosition(pos=>{ fetchWeatherByCoords(pos.coords.latitude,pos.coords.longitude); }, ()=>{ emptyState.classList.remove('hidden'); }); }
    else emptyState.classList.remove('hidden');

</script>
</body>
</html>
