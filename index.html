<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard | Lukáš Hriž</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Tailwind Custom Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0ea5e9",
            accent: "#38bdf8",
          },
        },
      },
    };
  </script>

  <!-- Custom Fonts -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
    }
    .weather-card {
      transition: all 0.3s ease;
    }
    .weather-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(14, 165, 233, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Header -->
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">
      <i class="fas fa-cloud-sun text-primary"></i> Weather Dashboard
    </h1>
    <p class="text-gray-600 text-sm">Built by <span class="font-semibold">Lukáš Hriž</span></p>
  </header>

  <!-- Search -->
  <div class="w-full max-w-md bg-white p-5 rounded-2xl shadow-md mb-6">
    <form id="searchForm" class="flex gap-2">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"
        required
      />
      <button
        type="submit"
        class="bg-primary text-white px-4 rounded-lg hover:bg-sky-600 transition-colors"
      >
        Search
      </button>
    </form>
  </div>

  <!-- Weather Result -->
  <div id="weatherResult" class="w-full max-w-md"></div>

  <!-- Footer -->
  <footer class="mt-10 text-gray-500 text-sm">
    <p>Made with ❤️ using HTML, JS, and Tailwind CSS</p>
  </footer>

  <script>
    const apiKey = "9574a6415c768e6b4dd70618b71d9208"; 
    const searchForm = document.getElementById("searchForm");
    const cityInput = document.getElementById("cityInput");
    const weatherResult = document.getElementById("weatherResult");

    // Fetch weather data
    async function fetchWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
        );

        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        weatherResult.innerHTML = `
          <div class="text-center bg-white p-6 rounded-2xl shadow-md text-red-500 font-medium">
            <i class="fas fa-triangle-exclamation"></i> ${error.message}
          </div>
        `;
      }
    }

    // Display data in card
    function displayWeather(data) {
      const { name, main, weather, wind } = data;
      const icon = weather[0].icon;
      const description = weather[0].description;

      weatherResult.innerHTML = `
        <div class="weather-card bg-white p-6 rounded-2xl shadow-md">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">${name}</h2>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}" />
          </div>
          <div class="space-y-2 text-gray-700">
            <p><strong>Temperature:</strong> ${main.temp.toFixed(1)}°C</p>
            <p><strong>Feels Like:</strong> ${main.feels_like.toFixed(1)}°C</p>
            <p><strong>Condition:</strong> ${description}</p>
            <p><strong>Humidity:</strong> ${main.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${wind.speed} m/s</p>
          </div>
        </div>
      `;
    }

    // Handle search form
    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
        cityInput.value = "";
      }
    });
  </script>
</body>
</html>
